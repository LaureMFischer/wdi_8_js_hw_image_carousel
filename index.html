<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="carousel">
    <div id="first-pic">
      <img src="http://www.utahskiing.org/images/alta-ski-resort-official.jpg" alt="Alta">
      <div class="carousel-caption">
        Alta
      </div>
    </div>

    <div id="second-pic">
      <img src="http://www.columbusskiclub.org/csc/Portals/0/vail-village.jpg" alt="Vail">
      <div class="carousel-caption">
        Vail
      </div>
    </div>

    <div id="third-pic">
      <img src="http://www.uncovercolorado.com/Pictures/Ice-Skating/Beaver-Creek-Village/Ice-Skating-Beaver-Creek.jpg" alt="Beaver Creek">
      <div class="carousel-caption">
        Beaver Creek
      </div>
    </div>
  </div>
</body>
</html>
